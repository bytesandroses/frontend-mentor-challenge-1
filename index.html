<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
  </head>

  <body>
    <div class="main-container">
      <div class="contents-container">
        <div class="header-container">
          <img src="images/logo.svg">
        </div>
        <div class="main-text-container">
          <h1>WE'RE</h1>
          <h2>COMING</h2>
          <h2>SOON</h2>
          <h3>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our lauch details.
          </h3>
        </div>
        <div class="email-submission-container">
          <form>
            <input type="email" placeholder="Email Address" class="email-input">
            <button type="submit" class="submit-email-button"></button>
          </form>
        </div>
      </div>
      <div class="hero-image-container">
        <img src="images/hero-desktop.jpg" class="hero-image">
      </div>
    </div>
    
  </body>
</html>
